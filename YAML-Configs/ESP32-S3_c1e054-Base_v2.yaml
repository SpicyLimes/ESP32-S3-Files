# [ ==== esphome-web-c1e054.yaml ==== ] #
esphome:
  name: esphome-web-c1e054 # Version 2
  friendly_name: ESPHome ArcadePad S3
  min_version: 2025.10.0
  name_add_mac_suffix: false

# [ ==== PCB Board Info ==== ] #
esp32:
  variant: esp32s3
  framework:
    type: esp-idf

# [ ==== Logging, API, and Updates ==== ] #
logger:
api:
ota:
  - platform: esphome

# [ ==== WiFi Info ==== ] #
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  on_connect:
    then:
      - light.turn_on:
          id: rgb_led
          effect: rainbow
          brightness: 100%
  on_disconnect:
    then:
      - light.turn_on:
          id: rgb_led
          effect: pulse
          red: 100%
          green: 0%
          blue: 0%
          brightness: 100%

# [ ==== RGB LED (WS2812B) Info ==== ] #
light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO48
    num_leds: 1
    chipset: WS2812
    name: "RGB LED - ArcadePad S3"
    id: rgb_led
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 0.15s
    icon: mdi:led-on
    effects:
      - pulse:
      - strobe:
      - flicker:
      - addressable_rainbow:

# [ ==== Substitutions ==== ] #
substitutions:
  # Button 1: Press + Hold Actions
  key_1_entity: "switch.coffee_maker" # Coffee Maker Toggle
  key_1_action: "switch.toggle" 
  key_1_entity_hold: "" # 
  key_1_action_hold: ""
  # Button 2: Press + Hold Actions
  key_2_entity: "" # 
  key_2_action: ""
  key_2_entity_hold: "" # 
  key_2_action_hold: ""
  # Button 3: Press + Hold Actions
  key_3_entity: "" # 
  key_3_action: ""
  key_3_entity_hold: "" # 
  key_3_action_hold: ""
  # Button 4: Press + Hold Actions
  key_4_entity: "lock.front_door_lock" # Front Door Lock
  key_4_action: "lock.lock" 
  key_4_entity_hold: "lock.front_door_lock" # Front Door Unlock
  key_4_action_hold: "lock.unlock"
  # Button 5: Press + Hold Actions
  key_5_entity: "" # 
  key_5_action: ""
  key_5_entity_hold: "" # 
  key_5_action_hold: ""
  # Button 6: Press + Hold Actions
  key_6_entity: "script.apartment_ambient_lights" # Apartment Ambient Lighting
  key_6_action: "script.turn_on"
  key_6_entity_hold: "" # 
  key_6_action_hold: ""
  # Button 7: Press + Hold Actions
  key_7_entity: "script.night_light" # Studio Night Night Lights
  key_7_action: "script.turn_on"
  key_7_entity_hold: "light.apartment_lights" # Goodnight Lights
  key_7_action_hold: "light.turn_off"

# [ ==== External Packages ==== ] #
packages:
 remote_package_files:
   url: https://github.com/SpicyLimes/ESP32-S3-Files
   files: YAML-Configs/ESP32-S3_c1e054-Package_v2.yaml
   ref: main
   refresh: 0s

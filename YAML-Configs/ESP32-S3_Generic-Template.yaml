# [ ==== ESP Home Info ==== ] #
esphome:
  name: esphome-web-[XxXxXx] # Generated by ESPHome
  friendly_name: ESPHome Weather Display
  min_version: 2025.9.0
  name_add_mac_suffix: false

# [ ==== PCB Board Info ==== ] #
esp32:
  variant: esp32s3
  framework:
    type: esp-idf

# [ ==== Logging, API, and Updates ==== ] #
logger:
api:
ota:
  - platform: esphome

# [ ==== WiFi Info ==== ] #
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

# [ ==== Web Server Info ==== ] #
web_server:
  port: 80
  version: 3

# [ ==== Time Configuration ==== ] #
time:
  - platform: homeassistant
    id: ha_time
    timezone: "America/Chicago"

# [ ==== Buttons ==== ] #
button:
  - platform: factory_reset
    name: Factory Reset

# [ ==== Text Sensors ==== ] #
text_sensor:
  - platform: homeassistant
    id: weatherflow_forecast
    entity_id: weather.forecast_ftw_alliance
    internal: true
  - platform: wifi_info
    ip_address:
      name: "ESP32-S3 IP Address"
  - platform: version
    name: "ESPHome Version"

# [ ==== Binary Sensors ==== ] #
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0  # ESP32 Boot Button
      ignore_strapping_warning: true
      inverted: true
      mode:
        input: true
        pullup: true
    name: "ESP32-S3 Boot Button"

# [ ==== Addressable RGB LED (NeoPixel/WS2812B) ==== ] #
light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO48
    num_leds: 1
    chipset: WS2812
    name: "ESP32-S3 RGB LED"
    id: rgb_led
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 1s
    effects:
      - pulse:
      - strobe:
      - flicker:
      - addressable_rainbow:

